<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Pedidos - NovaModa Admin</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { display: flex; margin: 0; background: #0a0a0a; font-family: 'Inter', sans-serif; }

    .sidebar {
      width: 260px;
      background: #111;
      height: 100vh;
      position: fixed;
      border-right: 1px solid #222;
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar .logo {
      font-size: 1.5rem;
      font-weight: 800;
      color: #14d0d6;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid #222;
    }

    .menu-item {
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #aaa;
      text-decoration: none;
    }

    .menu-item:hover, .menu-item.active {
      background: rgba(20, 208, 214, 0.1);
      color: #14d0d6;
    }

    .main-content {
      margin-left: 260px;
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .header h1 { font-size: 2rem; margin: 0; color: #fff; }

    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 10px 20px;
      background: #111;
      border: 1px solid #333;
      color: #aaa;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 600;
    }

    .filter-btn:hover, .filter-btn.active {
      background: rgba(20, 208, 214, 0.1);
      border-color: #14d0d6;
      color: #14d0d6;
    }

    .orders-grid {
      display: grid;
      gap: 20px;
    }

    .order-card {
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 24px;
      transition: all 0.2s;
    }

    .order-card:hover {
      border-color: #14d0d6;
      transform: translateY(-2px);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #222;
    }

    .order-number {
      font-size: 1.2rem;
      font-weight: 800;
      color: #14d0d6;
    }

    .order-date {
      color: #888;
      font-size: 14px;
    }

    .order-body {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .order-info-section h4 {
      color: #888;
      font-size: 12px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .order-info-section p {
      color: #fff;
      margin: 4px 0;
      font-size: 14px;
    }

    .order-items {
      background: #0a0a0a;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #222;
    }

    .order-item:last-child {
      border-bottom: none;
    }

    .order-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .order-total {
      font-size: 1.5rem;
      font-weight: 800;
      color: #14d0d6;
    }

    .order-actions {
      display: flex;
      gap: 10px;
    }

    .status {
      padding: 6px 14px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .status-pendente { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
    .status-processamento { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
    .status-enviado { background: rgba(139, 92, 246, 0.2); color: #8b5cf6; }
    .status-entregue { background: rgba(74, 222, 128, 0.2); color: #4ade80; }
    .status-cancelado { background: rgba(255, 59, 48, 0.2); color: #ff3b30; }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      font-size: 13px;
    }

    .btn-primary {
      background: #14d0d6;
      color: #000;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(20, 208, 214, 0.4);
    }

    .btn-secondary {
      background: #222;
      color: #aaa;
    }

    .btn-secondary:hover {
      background: #333;
      color: #fff;
    }

    .btn-danger {
      background: rgba(255, 59, 48, 0.2);
      color: #ff3b30;
      border: 1px solid #ff3b30;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: #111;
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      border: 1px solid #222;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .modal-header h2 {
      margin: 0;
      color: #fff;
    }

    .close-modal {
      background: transparent;
      border: none;
      color: #888;
      font-size: 28px;
      cursor: pointer;
      padding: 0;
      width: 40px;
      height: 40px;
    }

    .close-modal:hover {
      color: #ff3b30;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #888;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-group select, .form-group input, .form-group textarea {
      width: 100%;
      padding: 12px;
      background: #0a0a0a;
      border: 1px solid #333;
      color: #fff;
      border-radius: 8px;
      font-size: 15px;
    }

    .form-group textarea {
      font-family: inherit;
      resize: vertical;
      min-height: 100px;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #666;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #888;
    }

    .search-box {
      flex: 1;
      max-width: 400px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 10px 15px;
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }

    .search-box input:focus {
      outline: none;
      border-color: #14d0d6;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #888;
    }

    @media(max-width: 968px) {
      .sidebar { display: none; }
      .main-content { margin-left: 0; }
      .order-body { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">üõí NovaModa Admin</div>
    <a href="admin.html" class="menu-item">
      <span>üìä</span> Dashboard
    </a>
    <a href="admin-pedidos.html" class="menu-item active">
      <span>üì¶</span> Pedidos
    </a>
    <a href="admin-produtos.html" class="menu-item">
      <span>üëï</span> Produtos
    </a>
    <a href="#" class="menu-item">
      <span>üë•</span> Clientes
    </a>
    <a href="#" class="menu-item">
      <span>üìà</span> Relat√≥rios
    </a>
    <div style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #222;">
      <a href="index.html" class="menu-item">
        <span>üè†</span> Voltar ao Site
      </a>
    </div>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Gerenciar Pedidos</h1>
      <div class="search-box">
        <input type="text" id="searchOrders" placeholder="Buscar pedido por n√∫mero ou cliente...">
      </div>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-status="all">Todos (<span id="countAll">0</span>)</button>
      <button class="filter-btn" data-status="pendente">Pendentes (<span id="countPendente">0</span>)</button>
      <button class="filter-btn" data-status="processamento">Em Processamento (<span id="countProcessamento">0</span>)</button>
      <button class="filter-btn" data-status="enviado">Enviados (<span id="countEnviado">0</span>)</button>
      <button class="filter-btn" data-status="entregue">Entregues (<span id="countEntregue">0</span>)</button>
      <button class="filter-btn" data-status="cancelado">Cancelados (<span id="countCancelado">0</span>)</button>
    </div>

    <div class="loading" id="loading">
      <p>‚è≥ Carregando pedidos...</p>
    </div>

    <div class="orders-grid" id="ordersGrid" style="display:none;">
      <!-- Pedidos inseridos via JS -->
    </div>

    <div class="empty-state" id="emptyState" style="display:none">
      <h3>üì¶ Nenhum pedido encontrado</h3>
      <p>Ainda n√£o h√° pedidos com esse status</p>
    </div>
  </div>

  <div class="modal" id="editModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Editar Pedido <span id="modalOrderNumber"></span></h2>
        <button class="close-modal" onclick="closeModal()">√ó</button>
      </div>

      <div class="form-group">
        <label>Status do Pedido</label>
        <select id="orderStatus">
          <option value="pendente">Pendente</option>
          <option value="processamento">Em Processamento</option>
          <option value="enviado">Enviado</option>
          <option value="entregue">Entregue</option>
          <option value="cancelado">Cancelado</option>
        </select>
      </div>

      <div class="form-group">
        <label>C√≥digo de Rastreamento (opcional)</label>
        <input type="text" id="trackingCode" placeholder="BR123456789BR">
      </div>

      <div class="form-group">
        <label>Observa√ß√µes</label>
        <textarea id="orderNotes" placeholder="Adicione observa√ß√µes sobre o pedido..."></textarea>
      </div>

      <div style="display:flex;gap:10px;margin-top:30px;">
        <button class="btn btn-primary" onclick="saveOrder()" style="flex:1;padding:14px;">Salvar Altera√ß√µes</button>
        <button class="btn btn-secondary" onclick="closeModal()" style="padding:14px 20px;">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin + '/Novamoda/api';
    
    let orders = [];
    let currentFilter = 'all';
    let currentOrderId = null;

    // ==========================================
    // CARREGAR PEDIDOS DA API
    // ==========================================
    async function loadOrders() {
      try {
        console.log('üîÑ Carregando pedidos da API...');
        console.log('üìç URL da API:', `${API_BASE}/pedidos/listar.php`);
        
        document.getElementById('loading').style.display = 'block';
        document.getElementById('ordersGrid').style.display = 'none';
        document.getElementById('emptyState').style.display = 'none';

        // ‚ö†Ô∏è TESTE PRIMEIRO: pegue da tabela 'orders' do localStorage se a API n√£o existir
        const storedOrders = localStorage.getItem('orders');
        if (storedOrders) {
          console.log('üì¶ Carregando pedidos do localStorage (fallback)');
          orders = JSON.parse(storedOrders);
          document.getElementById('loading').style.display = 'none';
          renderOrders();
          return;
        }

        const response = await fetch(`${API_BASE}/pedidos/listar.php`);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();

        console.log('üì¶ Resposta da API:', data);

        if (data.success && data.data) {
          orders = data.data;
          console.log('‚úÖ Pedidos carregados:', orders);
        } else {
          orders = [];
          console.warn('‚ö†Ô∏è Nenhum pedido encontrado');
        }

        document.getElementById('loading').style.display = 'none';
        renderOrders();
      } catch (error) {
        console.error('‚ùå Erro ao carregar pedidos:', error);
        document.getElementById('loading').innerHTML = `
          <p style="color:#ff3b30;">‚ùå Erro ao carregar pedidos</p>
          <p style="color:#888;font-size:14px;">Erro: ${error.message}</p>
          <p style="color:#888;font-size:12px;">Verifique se o arquivo existe em: ${API_BASE}/pedidos/listar.php</p>
        `;
      }
    }

    // ==========================================
    // RENDERIZAR PEDIDOS
    // ==========================================
    function renderOrders() {
      const grid = document.getElementById('ordersGrid');
      const empty = document.getElementById('emptyState');
      
      let filtered = currentFilter === 'all' ? orders : orders.filter(o => o.status === currentFilter);
      
      const search = document.getElementById('searchOrders').value.toLowerCase();
      if (search) {
        filtered = filtered.filter(o => 
          (o.numero || '').toLowerCase().includes(search) || 
          (o.cliente_nome || '').toLowerCase().includes(search)
        );
      }

      if (filtered.length === 0) {
        grid.style.display = 'none';
        empty.style.display = 'block';
        return;
      }

      grid.style.display = 'grid';
      empty.style.display = 'none';

      grid.innerHTML = filtered.map(order => {
        const itens = order.itens || [];
        const endereco = order.endereco || {};
        
        return `
          <div class="order-card">
            <div class="order-header">
              <div>
                <div class="order-number">#${order.numero || order.id}</div>
                <div class="order-date">${formatDate(order.data_pedido || order.data_criacao)}</div>
              </div>
              <span class="status status-${order.status}">${getStatusLabel(order.status)}</span>
            </div>

            <div class="order-body">
              <div class="order-info-section">
                <h4>Cliente</h4>
                <p><strong>${order.cliente_nome || 'Cliente'}</strong></p>
                <p>${order.cliente_email || '-'}</p>
                <p>${order.cliente_telefone || '-'}</p>
              </div>

              <div class="order-info-section">
                <h4>Endere√ßo</h4>
                <p>${endereco.endereco || '-'}, ${endereco.numero || ''}</p>
                <p>${endereco.cidade || '-'} - ${endereco.estado || '-'}</p>
                <p>CEP: ${endereco.cep || '-'}</p>
              </div>

              <div class="order-info-section">
                <h4>Pagamento</h4>
                <p>${getPaymentLabel(order.forma_pagamento)}</p>
                ${order.codigo_rastreio ? `<p style="color:#14d0d6;margin-top:8px;">üìç ${order.codigo_rastreio}</p>` : ''}
              </div>
            </div>

            <div class="order-items">
              ${itens.length > 0 ? itens.map(item => `
                <div class="order-item">
                  <span>${item.quantidade}x ${item.produto_nome || item.nome}</span>
                  <span>R$ ${((item.preco_unitario || item.preco || 0) * item.quantidade).toFixed(2).replace('.', ',')}</span>
                </div>
              `).join('') : '<p style="color:#888;">Nenhum item</p>'}
            </div>

            <div class="order-footer">
              <div class="order-total">Total: R$ ${(order.total || 0).toFixed(2).replace('.', ',')}</div>
              <div class="order-actions">
                <button class="btn btn-primary" onclick="editOrder(${order.id})">Editar</button>
                <button class="btn btn-secondary" onclick="viewOrder(${order.id})">Detalhes</button>
              </div>
            </div>
          </div>
        `;
      }).join('');

      updateCounters();
    }

    // ==========================================
    // FUN√á√ïES AUXILIARES
    // ==========================================
    function formatDate(dateString) {
      if (!dateString) return '-';
      const date = new Date(dateString);
      return date.toLocaleDateString('pt-BR', {
        day: '2-digit',
        month: 'long',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function getStatusLabel(status) {
      const labels = {
        pendente: 'Pendente',
        processamento: 'Em Processamento',
        enviado: 'Enviado',
        entregue: 'Entregue',
        cancelado: 'Cancelado'
      };
      return labels[status] || status;
    }

    function getPaymentLabel(payment) {
      const labels = {
        pix: 'PIX',
        credito: 'Cart√£o de Cr√©dito',
        boleto: 'Boleto Banc√°rio',
        credit: 'Cart√£o de Cr√©dito'
      };
      return labels[payment] || payment;
    }

    function updateCounters() {
      document.getElementById('countAll').textContent = orders.length;
      document.getElementById('countPendente').textContent = orders.filter(o => o.status === 'pendente').length;
      document.getElementById('countProcessamento').textContent = orders.filter(o => o.status === 'processamento').length;
      document.getElementById('countEnviado').textContent = orders.filter(o => o.status === 'enviado').length;
      document.getElementById('countEntregue').textContent = orders.filter(o => o.status === 'entregue').length;
      document.getElementById('countCancelado').textContent = orders.filter(o => o.status === 'cancelado').length;
    }

    // ==========================================
    // EDITAR PEDIDO
    // ==========================================
    function editOrder(id) {
      currentOrderId = id;
      const order = orders.find(o => o.id === id);
      if (!order) return;

      document.getElementById('modalOrderNumber').textContent = `#${order.numero || order.id}`;
      document.getElementById('orderStatus').value = order.status;
      document.getElementById('trackingCode').value = order.codigo_rastreio || '';
      document.getElementById('orderNotes').value = order.observacoes || '';

      document.getElementById('editModal').classList.add('show');
    }

    async function saveOrder() {
      if (!currentOrderId) return;

      const status = document.getElementById('orderStatus').value;
      const tracking = document.getElementById('trackingCode').value;
      const notes = document.getElementById('orderNotes').value;

      try {
        const response = await fetch(`${API_BASE}/pedidos/atualizar.php`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            pedido_id: currentOrderId,
            status: status,
            codigo_rastreio: tracking,
            observacoes: notes
          })
        });

        const data = await response.json();

        if (data.success) {
          alert('‚úÖ Pedido atualizado com sucesso!');
          closeModal();
          await loadOrders();
        } else {
          alert('‚ùå Erro: ' + (data.message || 'Erro ao atualizar pedido'));
        }
      } catch (error) {
        console.error('Erro ao salvar:', error);
        alert('‚ùå Erro ao salvar pedido');
      }
    }

    function closeModal() {
      document.getElementById('editModal').classList.remove('show');
      currentOrderId = null;
    }

    function viewOrder(id) {
      const order = orders.find(o => o.id === id);
      if (!order) return;
      
      alert(`Detalhes do Pedido #${order.numero || order.id}\n\nCliente: ${order.cliente_nome}\nTotal: R$ ${(order.total || 0).toFixed(2)}\nStatus: ${getStatusLabel(order.status)}`);
    }

    // ==========================================
    // EVENT LISTENERS
    // ==========================================
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.status;
        renderOrders();
      });
    });

    document.getElementById('searchOrders').addEventListener('input', renderOrders);

    // ==========================================
    // INICIALIZAR
    // ==========================================
    loadOrders();
  </script>
</body>
</html>
